<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container">
                <div class="grant-location-container">
                    <img src="/weather site/assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant location Access</p>
                    <p>Allow access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>
    
                <form class="form-container">
                    <input placeholder="Search for city" data-searchInput>
                    <button class="btn" type="submit">
                        <img src="/weather site/assets/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>
    
                <div class="loading-screen">
                    <img src="/weather site/assets/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>
    
                <div class="user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <p data-weatherDesc></p>
                    
                    <img data-weatherIcon>
    
                    <p data-temperature></p>
    
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="/weather site/assets/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>
    
                        <div class="parameter">
                            <img src="/weather site/assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
    
                        <div class="parameter">
                            <img src="/weather site/assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudliness></p>
                        </div>

                    </div>

                </div>
           
            </div>

        </div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
